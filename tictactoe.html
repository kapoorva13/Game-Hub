<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="stylet.css">
  <style>
    .board { display: grid; grid-template-columns: repeat(3, 100px); margin: auto; }
    .cell { width: 100px; height: 100px; font-size: 2em; border: 1px solid #000; cursor: pointer; display: flex; align-items: center; justify-content: center; }
  </style>
</head>
<body>
  <h2>Tic Tac Toe</h2>
  <div class="board" id="board"></div>
  <p id="status"></p>
  <script src="tictactoe.js"></script>
</body>
</html>
